<div class="card">
    <img class="card" [src]="'../../assets/images/'+ computer.type +'.jpg'" alt="{{ computer.nom }}">
    <h3 class="feature">{{ computer.marque}} {{ computer.nom }}</h3>
    
    <div class="feature">RAM: {{ computer.system.ram }} Go</div>
    <div class="feature">CPU: {{ computer.system.cpu.nom }}</div>
    <div class="feature">HDD: {{ computer.system.hdd.capacite }} Go</div>
    <div></div>
    <app-button-card></app-button-card>
    <div></div>
</div>
